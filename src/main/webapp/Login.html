<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>LogIn to EduClick</title>

    <link href="Resources/CSS/LoginCSS.css" type="text/css" rel="stylesheet"/>

    <link rel="stylesheet" href="Resources/CSS/Font.css" type="text/css">


</head>

<body>


    <div id="content">

        <div id="contentFlex"> <!--act as the container for the whole form and its heading tag as a single element tag for using flexbox -->

            <h1 id="loginFormHeading" class="formElement">Login</h1>

            <form name="teacherLoginPage" action="" method="post">

                <div class="formRow formElement"> <!--act as the container for the label and input tag as a single element tag for using flexbox -->

                    <label for="email">Enter Email :</label>
                    <input id="email" type="email" placeholder="Educlick@mail.com" name="Email">

                </div>

                <div class="formRow formElement"> <!--act as the container for the label and input tag as a single element tag for using flexbox -->

                    <label for="password">Enter Password :</label>
                    <input id="password" type="password" placeholder="Enter Password" name="Password">

                </div>

                <div class="formElementButton"> <!--act as the container for the input button tag for using flexbox -->

                    <input  id="loginButton" type="button" name="Login" value="LogIn">

                </div>

                <div class="formElementButton"> <!--act as the container for the input button tag for using flexbox -->

                    <div>

                        <a href="#" id="loginFormForgotPassword">

                            Forgot password?

                        </a>

                    </div>


                    <div>

                        Cookies must be enabled in your browser

                    </div>

                </div>




            </form>

        </div>

    </div>


    <header>

        <a href="Login.html"> <!--act as the container for the img tag for using flexbox -->

            <img src="Resources/Icons/Logo.png" class="logo" alt="EduClick Logo">

        </a>


        <h1 id="headerHeading">EduClick</h1>


    </header>

    <footer>
        &nbsp;
    </footer>

    <script src="Resources/JS/Login.js"></script>
</body>

</html>
