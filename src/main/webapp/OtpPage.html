<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Page</title>
  <link href="Resources/CSS/OtpPageCSS.css" type="text/css" rel="stylesheet"/>
  <link rel="stylesheet" href="Resources/CSS/Font.css" type="text/css">
</head>
<body>
<header>

  <a href="Login.html"> <!--act as the container for the img tag for using flexbox -->

    <img src="Resources/Icons/Logo.png" class="logo" alt="EduClick Logo">

  </a>


  <h1 id="headerHeading">EduClick</h1>


</header>

<div id="content">

  <div id="contentFlex"> <!--act as the container for the whole form and its heading tag as a single element tag for using flexbox -->

    <h1 id="otpFormHeading" class="formElement">OTP Verification</h1>

    <form name="otpPage" action="" method="post">


      <div class="formRow formElement"> <!--act as the container for the label and input tag as a single element tag for using flexbox -->
        <div id="userName">

          UserName

        </div>

      </div>

      <div class="formRow formElement"> <!--act as the container for the label and input tag as a single element tag for using flexbox -->


        <label for="otp">Enter OTP Code :</label>
        <input id="otp" type="text" placeholder="Enter OTP" name="otp">


      </div>

      <div class="formRow formElement"> <!--act as the container for the label and input tag as a single element tag for using flexbox -->


        <div id="countDown">Enter the OTP Code we sent to your Email within <span id="timer"></span> minutes.</div>


      </div>

      <div class="formElementButton"> <!--act as the container for the input button tag for using flexbox -->

        <input  id="verifyOTP" type="button" name="Verify" value="Verify OTP">
        <input  id="resendOTP" type="button" name="Resend" value="Resend OTP">

      </div>






    </form>

  </div>

</div>


<script src="Resources/JS/OtpPage.js"></script>
</body>
</html>
