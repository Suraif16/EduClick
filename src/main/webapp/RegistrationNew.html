<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="Resources/CSS/RegistrationNewCSS.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="content">
    <div id="contentFlex">
        <h1 id="registrationFormHeading" class="formElement">Registration</h1>

        <form name="registrationPage" action="" method="post">
            <div class="formRow formElement">

                <label for="firstname">First Name : </label>
                <input id="firstname" type="firstname">

            </div>
            <div class="formRow formElement">

                <label for="lastname">Last Name : </label>
                <input id="lastname" type="lastname">

            </div>
            <div class="formRow formElement">

                <label for="DOB">Date Of Birth : </label>
                <input id="DOB" type="DOB">

            </div>

            <div class="formRow formElement">

                <label for="country">Country : </label>
                <input id="country" type="country">

            </div>
            <div class="formRow formElement">

                <label for="city">City : </label>
                <input id="city" type="city">

            </div>
            <div class="formRow formElement">

                <label for="mobileno">Mobile Number : </label>
                <input id="mobileno" type="mobileno">

            </div>
            <div class="selectclass">

                <label for="gender">Gender : </label>
                <select class="selectelement" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

            </div>
            <div class="formRow formElement">

                <label for="password">Password : </label>
                <input type="password" id="password" >

            </div>
            <div class="formRow formElement">

                <label for="confirmpassword">Confirm Password : </label>
                <input type="password" id="confirmpassword" >

            </div>
            <div class="formElementButton"> <!--act as the container for the input button tag for using flexbox -->

                <input class="button" type="submit" name="submit" value="Submit">

            </div>

        </form>

    </div>
</div>
<header>

    <a href="RegistrationNew.html"> <!--act as the container for the img tag for using flexbox -->
        <img src="Resources/Icons/Logo.png" class="logo" alt="EduClick Logo">
    </a>

    <h1 id="headerHeading">EduClick</h1>

</header>
<footer>

</footer>
</body>
</html>
