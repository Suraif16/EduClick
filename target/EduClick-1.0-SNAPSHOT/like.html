<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Like Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Resources/CSS/like.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>



<div class="box">

    <button class="like__btn">
        <span id="icon"><i class="fa fa-thumbs-up"></i></span>
        <span id="count">0</span> Like
    </button>

    <button id="share" onclick="shared()" class="far fa-share-square">
    </button>

    <input id="comment" type="text" placeholder="   comments...">

    <script>
        const likeBtn = document.querySelector(".like__btn");
        let likeIcon = document.querySelector("#icon"),
            count = document.querySelector("#count");

        let clicked = false;


        likeBtn.addEventListener("click", () => {
            if (!clicked) {
                clicked = true;
                likeIcon.innerHTML = `<i class="fa fa-thumbs-up"></i>`;
                count.textContent++;
            } else {
                clicked = false;
                likeIcon.innerHTML = `<i class="far fa-thumbs-up"></i>`;
                count.textContent--;
            }
        });

    </script>

</div>



</body>

</html>
